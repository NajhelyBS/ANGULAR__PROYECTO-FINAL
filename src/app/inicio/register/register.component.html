<body>
  
  <a class="logo" >
    <img width="50" height="50" 
    src="https://www.pngall.com/wp-content/uploads/8/Retail-Business-Store-PNG-Picture.png" alt="">
  </a>
  
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center py-3 ">
            <h6 class="mb-0 pb-3"><span>Registrarse</span><span>Iniciar Sesión</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log">
            </label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center pt-1 pb-2">
                      <h3 class="mb-3 pb-2">Registro</h3>
                      
                      <form [formGroup]="formRegister"  (ngSubmit)="onSubmit()">

                        <div class="row">

                          <div class="col-md-6">
                            <div class="input-group flex-nowrap mt-2 py-1">
                              <span class="input-group-text" >
                                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                    </svg>
                              </span>
                              <input type="text" class="form-control py-2"
                              placeholder="Tu nombre" formControlName="name" >
                              
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="input-group flex-nowrap mt-2 py-1">
                              <span class="input-group-text" >
                                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                    </svg>
                              </span>
                              <input type="text" class="form-control py-2"
                              placeholder="Tu apellido" formControlName="apellido" >
                              
                            </div>
                          </div>

                          <div class="col-md-12">
                            <div class="input-group flex-nowrap mt-2 py-1">
                              <span class="input-group-text" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-ui-radios" viewBox="0 0 16 16">
                                  <path d="M7 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1zM0 12a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm7-1.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1zm0-5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zM3 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm0 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                </svg>
                              </span>
                              <select name="roles" id="roles" class="form-select"
                              formControlName="selectedOption">
                                <option value="-" selected>Escoger rol</option>
                                <option value="0">Admin</option>
                                <option value="1">Usuario</option>
                              </select>
                              
                            </div>
                          </div>



                          <div class="col-md-12">
                            <div class="input-group flex-nowrap mt-2 py-1">
                              <span class="input-group-text" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-at" viewBox="0 0 16 16">
                                  <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"/>
                                </svg>
                              </span>
                              <input type="text" class="form-control py-2"
                              placeholder="Tu email" formControlName="email" >
                              
                            </div>
                          </div>


                          <div class="col-md-12">
                            <div class="input-group flex-nowrap mt-2 py-1">
                              <span class="input-group-text" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                                </svg>
                              </span>
                              <input type="password" class="form-control py-2"
                              placeholder="Tu contraseña" formControlName="password" >
                              
                            </div>
                          </div>

                        </div>
                        
            
                        <button  class="btn mt-4">Registrarse</button>
                      </form>
                    </div>  
                  </div> 
                </div>

              
              
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h3 class="mb-4 pb-3">Iniciar Sesión</h3>

                      <form [formGroup]="formLogin" (ngSubmit)="onInto()">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="input-group flex-nowrap mt-2 py-1">
                            <span class="input-group-text" >
                              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-at" viewBox="0 0 16 16">
                                <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"/>
                              </svg>
                            </span>
                            <input type="text" class="form-control py-2"
                            placeholder="Tu email" formControlName="email" >
                            
                          </div>
                        </div>


                        <div class="col-md-12">
                          <div class="input-group flex-nowrap mt-2 py-1">
                            <span class="input-group-text" >
                              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                              </svg>
                            </span>
                            <input type="password" class="form-control py-2"
                            placeholder="Tu contraseña" formControlName="password" >
                            
                          </div>
                        </div>

                      </div>
                      <button class="btn mt-4">Iniciar Sesión</button>
                    </form>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




</body>
