<body>

<section class="mt-5">

    <!--lista de pokemones -->
    <div class="prod-container " id="prod-container">

    <div *ngFor="let prod of productos"

    class="producto" style="background-color: #8ba93794;">
        <div class="img-container mx-auto d-block">
            <img src={{prod.imagen}} >
        </div>
        <div class="info">
            <div id="parte1">
            <span class="icon">
                <a (click)="Love()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5Zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0ZM14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                  </svg></a>
            </span>
            <span class="productoname"
            style="margin-right: 20px; margin-left: 20px;">{{prod.producto}}</span>
            <span class="icon">
                <a (click)="openDialog()">
                <svg xmlns="http://www.w3.org/2000/svg" 
                width="20" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
              </svg></a></span></div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <input type="text" class="form-control"
                     value="{{ prod.costo | currency : 'S/.' }}" readonly>
                </div>

                <div class="col-md-6">
                    <input type="text" class="form-control"
                     value="{{ prod.oferta | currency : 'S/.' }}" readonly>
                </div>
            
            </div>
        </div>
        <button mat-raised-button
        color="primary" class="mt-3" (click)="Detalle()"
        >Ver m√°s</button>
        </div>
        
    </div>

   

</section>
   
      
</body>
